<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>How good is your password?</h1>

    <section class="section">
      <p>
        <label for="password">Password</label>
        <input
          class="password"
          name="password"
          type="password"
          id="password"
          placeholder="password? "
          oninput="passwordValue()"
        />
      </p>
      <p>
        <label for="Strength">Password Strength</label>
        <meter
          class="strengthMeter"
          name="meter"
          id="strengthMeter"
          value="0"
          max="100"
        ></meter>
      </p>
      <p class="response" id="response">Password :</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
